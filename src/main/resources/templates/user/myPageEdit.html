<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>myPage Edit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
          rel="stylesheet"
  />
  <link href="/assets/css/tailwind.output.css" rel="stylesheet" />
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/user/myPageEdit.css" rel="stylesheet" />
  <script type="text/javascript" th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="/js/user/myPageEdit.js"></script>
  <script type="text/javascript">
    let emailAuthNumber = /*[[${emailAuthNumber}]]*/ "";
  </script>
</head>
<body>
<div class="container">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="/img/myPage/profile.jpg" alt="Admin" class="rounded-circle p-1 bg-primary" width="150">
              <div class="mt-3">
                <h4 th:text="${rDTO.userId}"></h4>
                <p class="text-secondary mb-1" th:text="'유저 정보 수정 하는 중...' "></p>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <form name="f" id="f">
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">유저 정보 수정</h6>
                </div>
              </div>
              <hr>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">이름</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" name="userName" th:value="${rDTO.userName}">
                </div>
              </div>
<!--              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">이메일</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" name="email" th:value="${rDTO.email}">
                </div>
              </div>-->
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">주소</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control actionButton" style="width: 80%" name="addr1" th:value="${rDTO.addr1}">
                  <button id="btnAddr" class="flex items-left justify-between w-1/10 px-3 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple actionButton" type="button">우편번호</button>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">상세주소</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" name="addr2" th:value="${rDTO.addr2}">
                </div>
              </div>
              <div class="row">
                <div class="px-4 my-4">
                  <button
                          id="btnEdit"
                          class="flex items-left justify-between w-1/10 px-3 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple actionButton"
                          type="button"
                  >
                    <div class="w-full">
                      <span class="px-3 py-2 text-sm font-semibold">프로필 수정</span>
                      <span class="ml-2" aria-hidden="true">*</span>
                    </div>
                  </button>
                  <button
                          id="btnBack"
                          class="flex items-left justify-between w-1/10 px-3 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple actionButton"
                          type="button"
                          style="margin-left: 10px;"
                  >
                    <div class="w-full">
                      <span class="px-3 py-2 text-sm font-semibold">돌아가기</span>
                      <span class="ml-2" aria-hidden="true"><</span>
                    </div>
                  </button>
                  <button
                          id="btnReset"
                          class="flex items-left justify-between w-1/10 px-3 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple actionButton"
                          type="reset"
                          style="margin-left: 10px;"
                  >
                    <div class="w-full">
                      <span class="px-3 py-2 text-sm font-semibold">다시 작성</span>
                      <span class="ml-2" aria-hidden="true">@</span>
                    </div>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
