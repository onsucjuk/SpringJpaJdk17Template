<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 화면</title>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/user/login.css">
    <script type="text/javascript">
        let emailAuthNumber = /*[[${emailAuthNumber}]]*/ "";
    </script>
</head>
<body>
    <div id="back">
        <canvas id="canvas" class="canvas-back"></canvas>
        <div class="backRight">
        </div>
        <div class="backLeft">
        </div>
    </div>
    <div id="slideBox">
        <div class="topLayer">
            <div class="left">
                <div class="content">
                    <h2>회원 가입</h2>
                    <form id="form-signup" method="post" onsubmit="return false;">
                        <div class="form-element form-stack">
                            <label for="userId" class="form-label">아이디</label>
                            <input id="userId" type="text" name="userId">
                            <button class="signup in_button" id="btnUserId" type="button">아이디 중복체크</button>
                        </div>
                        <div class="form-element form-stack">
                            <label for="userName" class="form-label">이름</label>
                            <input id="userName" type="text" name="userName">
                        </div>
                        <div class="form-element form-stack">
                            <label for="password" class="form-label">비밀번호</label>
                            <input id="password" type="password" name="password">
                        </div>
                        <div class="form-element form-stack">
                            <label for="password2" class="form-label">비밀번호 확인</label>
                            <input id="password2" type="password" name="password2">
                        </div>
                        <!--<div class="form-element form-stack">
                            <label for="email" class="form-label">이메일</label>
                            <input id="email" type="email" name="email">
                        </div>-->
                        <div class="form-element form-stack">
                            <label for="email" class="form-label">이메일</label>
                            <div class="inlineContents">
                                <input class="in_input" id="email" type="email" name="email">
                                <button class="in_button signup" id="btnEmail" >인증번호 발송</button>
                            </div>
                        </div>
                        <div class="form-element form-stack">
                            <label for="authNumber" class="form-label">인증번호 확인</label>
                            <div class="inlineContents">
                                <input class="in_input" id="authNumber" type="text" name="authNumber">
                                <button class="in_button signup" id="btnAuth" >인증번호 확인</button>
                            </div>
                        </div>
                        <div class="form-element form-stack">
                            <label for="addr1" class="form-label">주소</label>
                                <input id="addr1" type="text" name="addr1">
                                <button class="signup in_button" id="btnAddr" type="button">우편번호</button>
                        </div>
                        <div class="form-element form-stack">
                            <label for="addr2" class="form-label">상세주소</label>
                            <input id="addr2" type="text" name="addr2">
                        </div>

                        <div class="form-element form-submit">
                            <button id="btnSend" class="signup" name="btnSend">SIGN UP</button>
                            <button id="goLeft" class="signup off">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="content">
                    <h2>로그인</h2>
                    <form id="form-login" method="post" onsubmit="return false;">
                        <div class="form-element form-stack">
                            <label for="idLogin" class="form-label">아이디</label>
                            <input id="idLogin" type="text" name="IdLogin">
                        </div>
                        <div class="form-element form-stack">
                            <label for="passwordLogin" class="form-label">비밀번호</label>
                            <input id="passwordLogin" type="password" name="password">
                        </div>
                        <div class="form-element form-submit">
                            <button id="btnLogin" class="login">Log In</button>
                            <button id="goRight" class="login off" name="signup">Sign Up</button>
                            <button id="btnMain" class="login off" name="signup">Main</button>
                        </div>
                        <!-- Remind Passowrd -->
                        <div id="formFooter">
                            <a href="/user/searchUserId">Forgot ID?</a> &nbsp;|&nbsp;
                            <a class="underlineHover" href="/user/searchPassword">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-core.min.js"></script>
<script type="text/javascript" src="/js/user/login.js"></script>

</html>
