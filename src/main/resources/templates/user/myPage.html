<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>myPage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
          rel="stylesheet"
  />
  <link href="/assets/css/tailwind.output.css" rel="stylesheet" />
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/home/index.css">
  <link href="/css/user/myPage.css" rel="stylesheet" />
  <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
  <script src="/js/user/myPage.js"></script>
  <script src="/js/home/nav.js"></script>
</head>
<body>
<div class="container">
  <nav class="main-nav">
    <a href="/"><img src="/img/index/bnavLogo.png" alt="Bnav" class="logo"></a>

    <ul class="right-menu">

      <ul class="main-menu">
        <li id="btnBnav"><p><a>시장분석</a></p></li>
        <li id="btnNotice"><p><a>창업자 게시판</a></p></li>
        <li id="mainMypage" th:if="${session.SS_USER_ID}"><p><a>마이페이지</a></p></li>
        <li id="mainLogOut" th:if="${session.SS_USER_ID}"><p><a>로그아웃</a></p></li>
      </ul>

      <p th:if="${session.SS_USER_ID}">
        <button class="signup in_button" type="button" th:text="${session.SS_USER_ID} + '님 환영합니다.'">
        </button>
      </p>

      <li th:unless="${session.SS_USER_ID}">
        <button id = "mainLogin" class="signup in_button" type="button" th:text="'로그인/회원가입'"></button>
      </li>

    </ul>
  </nav>

  <div class="main-body">

    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
        <li class="breadcrumb-item active font-bold" aria-current="page">User Profile</li>
      </ol>
    </nav>

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="/img/myPage/profile.jpg" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4 id="myUserId" th:text="${rDTO.userId}"></h4>
                <p class="text-secondary mb-1" th:text="'환영합니다' + '!'"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary" id = "myUserName" th:text = "${rDTO.userName}">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <div class="col-sm-9 text-secondary __cf_email__" id = "myEamil" th:text="${rDTO.email}"></div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-9 text-secondary" th:text="${rDTO.addr1}">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Detailed Address</h6>
              </div>
              <div class="col-sm-9 text-secondary" th:text="${rDTO.addr2}">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="px-4 my-4">
                <button
                        id="btnEdit"
                        class="flex items-left justify-between w-1/10 px-3 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                        type="button"
                >
                  <div class="w-full">
                    <span class="px-3 py-2 text-sm font-semibold">프로필 수정</span>
                    <span class="ml-2" aria-hidden="true">*</span>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">비밀번호 변경</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <div class="row endStart AfterEnd">
                  <div class="px-2 my-1">
                    <button
                            id="btnNewPassword"
                            class="flex items-left justify-between w-1/10 px-2 py-1 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                            type="button"
                    >
                      <div class="w-full">
                        <span class="px-2 py-1 text-sm font-semibold">비밀번호 변경</span>
                        <span class="ml-2" aria-hidden="true">></span>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">관심 업종 보기</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <div class="row beforeStart">
                  <div class="px-2 my-1">
                    <button
                            id="btnInterest"
                            class="flex items-left justify-between w-1/10 px-2 py-1 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                            type="button"
                    >
                      <div class="w-full">
                        <span class="px-2 py-1 text-sm font-semibold">관심 업종 보기</span>
                        <span class="ml-2" aria-hidden="true">></span>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">회원 탈퇴</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <div class="row beforeStart">
                  <div class="px-2 my-1">
                    <button
                            id="btnWithdrawal"
                            class="flex items-left justify-between w-1/10 px-2 py-1 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                            type="button"
                    >
                      <div class="w-full">
                        <span class="px-2 py-1 text-sm font-semibold">회원 탈퇴</span>
                        <span class="ml-2" aria-hidden="true">></span>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
