<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>메인화면</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $("#btnLogin").on("click", function () {
                location.href = "/user/login";
            })

            $("#btnUserReg").on("click", function (){
              location.href = "/user/userRegForm";
            })

            $("#btnNotice").on("click", function () {
                location.href = "/notice/noticeList";
            })
        })
    </script>
</head>
<body>
<h2> 프로젝트 첫 화면! (메인화면 입니다.) </h2>
<hr/>
<br/>
<div class="divTable minimalistBlack">
    <div class="divTableBody">
        <div class = "divTableRow">
            <div class = "divTableCell"> 일반 로그인
            </div>
            <div class = "divTableCell">
                <button id="btnLogin" type="button"> 일반 로그인 화면 이동 </button>
            </div>
        </div>
    </div>
    <div class="divTableBody">
        <div class = "divTableRow">
            <div class = "divTableCell"> 일반 회원가입
            </div>
            <div class = "divTableCell">
                <button id="btnUserReg" type="button"> 일반 회원가입 화면 이동 </button>
            </div>
        </div>
    </div>
    <div class="divTableBody">
        <div class = "divTableRow">
            <div class = "divTableCell"> 공지사항
            </div>
            <div class = "divTableCell">
                <button id="btnNotice" type="button"> 공지사항 이동 </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
